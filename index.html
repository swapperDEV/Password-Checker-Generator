<html lang="PL">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

<section>
    <div id="interface">
        <div id="infoup">

            <p class="passwordInfo"></p>

        </div>
        <div id="infodown">
            <p class="info">

        </div>
    </div>
</section>

<script src="generator.js"></script>
</body>
</html>
